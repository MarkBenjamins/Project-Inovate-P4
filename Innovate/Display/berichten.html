<script type="text/javascript">
    var i = 0;//Start punt
    var images = [];
    var time = 5000;//Hoelang het duurt tot het bericht veranderd

    //Berichten lijst
    images[0] = '../img/message/1.png';
    images[1] = '../img/message/2.png';
    images[2] = '../img/message/3.png';
    images[3] = '../img/message/4.png';
    images[4] = '../img/message/5.png';
    images[5] = '../img/message/6.png';
    images[6] = '../img/message/7.png';
    images[7] = '../img/message/8.png';

    //Bericht veranderen
    function changeImg()
    {
        document.slide.src = images[i];

        if(i < images.length - 1)
        {
            i++;
        }
        else
        {
            i = 0;
        }

        setTimeout("changeImg()", time);
    }

    window.onload = changeImg;
</script>

<img name="slide" width="100%" height="100%">
