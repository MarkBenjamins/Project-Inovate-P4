<script type="text/javascript">
    var i = 0;//Start punt
    var images = [];
    var time = 5000;//Hoelang het duurt tot het bericht veranderd

    //Berichten lijst
    images[0] = '../img/berichten/1.png';
    images[1] = '../img/berichten/2.png';

    //Bericht veranderen
    function changeImg()
    {
        document.slide.src = images[i];

        if(i < images.length - 1)
        {
            i++;
        }
        else
        {
            i = 0;
        }

        setTimeout("changeImg()", time);
    }

    window.onload = changeImg;
</script>

<img name="slide" width="100%" height="100%">
