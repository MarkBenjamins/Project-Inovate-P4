<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Css/bootstrap.css" type="text/css">
        <link id="pagestyle" rel="stylesheet" href="../Css/style.css" type="text/css">
        <link rel="icon" type="image/x-icon" href="../img/logo.ico" /> 
        <meta charset="UTF-8">
        <meta name="description" content="Project innovate INF1C">
        <meta name="author" content=
            "Tessa Ramaker,
            Mark Benjamins,
            Koen Somsen,
            Jenny van Engelenburg,
            Arjan Vijn,
            Niels Exel,
            Daniël Roosken,
            Storm Visser"
        >
        <title>Project Innovate</title>
    </head>

    <body onload="showNewsfeed()">
        <div class="container-fluid">
            <div class="row header">

                <!-- Klok -->
                <div class="col-sm-8 col-md-10 col-lg-2 col-xl-2 white margintop">
                    <h2 class="clock"><span id="clock"></span></h2>
                </div>

                <!-- weather knop -->
                <div class="col-sm-4 col-md-2 col-lg-1 col-xl-1 white margintop">
                    <button class="weatherbutton" id="1" value="ONN" onclick="showBuienradar();">
                        <IFRAME SRC="https://gadgets.buienradar.nl/gadget/weathersymbol" NORESIZE SCROLLING=NO HSPACE=0 VSPACE=0 FRAMEBORDER=0 MARGINHEIGHT=0 MARGINWIDTH=0 WIDTH=50 HEIGHT=40></IFRAME>
                        <p>  19.9 °C  </p>
                    </button>
                </div>

                <!-- Date -->
                <div class="col-sm-10 col-md-10 col-lg-5 col-xl-5 white margintop">
                    <h2><span id="date"></span></h2>
                </div>

                <!-- Dark Mode Knop -->
                <div class="col-sm-4 col-md-2 col-lg-1 col-xl-1 darkmodeBox margintop">
                    <button class="darkmode" id="DarkModeKnop" value="ONN" onclick="javascript:toggle();"> 
                        <img src="../img/icons-scherm/darkmode_icon.png" alt="Dark Mode" class='image'>
                    </button>
                </div>

                <!-- Naviagion bar -->
                <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 margintop">
                    <div class="row height padding">
                        <!-- Login Knop -->
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 buttonlogin" id="buttonMenu"> 
                            <img onclick="showLogonPage()" id="docentLogoColorChange" src="../img/icons-scherm/docent.png" alt="Login" class='image'> 
                        </div>
                        <!--  Alleen als er ingelogd is: Extra buttons  -->
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 buttonlogin" id="aanwezigheidLogo"></div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 buttonlogin" id="addMessageLogo"></div>
                        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 buttonlogin" id="newsfeedLogo"></div>
                    </div>      
                </div>
            </div>

            <!-- Content -->
            <div class="row worksheet">
                <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9 newsfeed margintop">
                    <!--Page Header-->
                    <h1 id="koptekst" class="kopTekst"></h1>

                    <!--Newsfeed-->
                    <div id="rssBox" class="rssBox"></div>

                    <!--Buienradar-->
                    <div id="toNewsfeed" class="kopTekst"></div>
                    <div id="buienradarScreen" class="buienradar"></div>

                    <!--Login screen-->
                    <div id="loginScreen" class="loginScreen"></div>

                    <!--LogOffPage-->
                    <div id="logOFF" class="logoffScreen"></div>

                    <!--Aanwezigheid-->
                    <div id="aanwezigheidCheck"></div>

                    <!--Message-->
                    <div id="showTheMessage"></div>
                </div>

                <!--Huidige docent aanwezigheid-->
                <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 margintop Docenten">
                    <ul id="list">
                        <!--hier wordt met Js de list elementen aan toegevoegd-->
                    </ul>
                </div>
            </div>
        </div>
        
        <script src="../Display/js/darkMode.js"></script>
        <script src="../Display/js/SPA.js"></script>
        <script type = "module" src="../Display/js/main.js" ></script>
        <script src="../Display/js/setStatus.js"></script>
        <!-- <script src="../Display/js/getFileUploader.js"></script> -->
        <!-- <script src="../Display/js/getChangePassword.js"></script> -->
        <!-- <script src="../Display/js/getUsernamAndPassword.js"></script> -->
    </body>
</html>
